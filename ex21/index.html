<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //quero repetir lisboa 100 vezes - para isso preciso de um ciclo porque sei quantas repetições quero
        numero_de_repeticoes = 100;

        
        for(contador = 1 ; contador <= numero_de_repeticoes; contador = contador + 1);
        {
            if(contador %2 == 0){
                document.write(contador);
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
